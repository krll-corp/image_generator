version: '3.8'

services:
  image-generator:
    image: ghcr.io/krll-corp/image_generator:latest
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    volumes:
      # Optionally mount a directory for model files
      # - ./models:/app/models
      # Mount data directory for persistent MNIST downloads  
      - ./data:/app/data